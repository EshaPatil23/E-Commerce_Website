<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electronics - ShopSmart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1607082349560-181b1052185c?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    nav {
      background-color: rgba(30, 30, 47, 0.85);
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00c8ff;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: white;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }

    .subcategory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    .subcategory-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 260px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .subcategory-card:hover {
      background: rgba(0, 200, 255, 0.2);
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 30px rgba(0, 200, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Navbar -->
    <nav>
      <div class="logo">ShopSmart</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="container">
      <h1>üß¥üíÜ‚Äç‚ôÄÔ∏èBeauty & Personal Care</h1>
      <div class="subcategory-grid">
        <div class="subcategory-card" onclick="goTo('skincare.html')">üß¥ Skincare</div>

        <div class="subcategory-card" onclick="goTo('makeup.html')">üíÑ Makeup</div>
      </div>
    </div>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
